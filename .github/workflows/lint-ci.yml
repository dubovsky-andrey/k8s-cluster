name: CI Lint

on:
  pull_request:
  push:
    branches:
      - stage
      - dev

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-no-cyrillic-and-emoji:
    runs-on: self-hosted
    container:
      image: ghcr.io/dubovsky-andrey/k8s-ubuntu:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Cyrillic/Emoji Linter
        run: python3 scripts/ci/lint.py .
