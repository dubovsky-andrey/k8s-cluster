apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidea-gpu-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dubovsky-andrey/k8s-cluster.git
    path: argocd/charts/nvidea-gpu-operator
    targetRevision: stage
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
